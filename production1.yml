version: '3'


services:
  python:
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    image: prod_erybj_service
    container_name: prod_erybjp_service
    ports:
      - "6851:6851"
    command: uwsgi --ini uwsgi.ini
  redis:
    image: redis:latest
    container_name: prod_erybjp_redis
    ports:
      - "6379:6379"
    networks:
      service:
        aliases:
          - redis
  hub:
    restart: always
    image: selenium/hub:3.141.59-iron
    container_name: prod_erybjp_hub
    ports:
      - "4444:4444"
    volumes:
      - /opt/conf/:/mnt
    environment:
      - GRID_MAX_SESSION=5
      - GRID_TIMEOUT=900
      - START_XVFB=false
  chrome:
    restart: always
    image: selenium/node-chrome-debug:latest
    container_name: prod_erybjp_chrome
    ports:
      - "5901:5901"
    depends_on:
      - python
    shm_size: 2g
    links:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=1
      - NODE_MAX_SESSION=1
  firefox:
    image: selenium/node-firefox-debug:latest
    container_name: prod_erybjp_firefox
    ports:
      - "5902:5902"
    depends_on:
      - python
    shm_size: 2g
    links:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=1
      - NODE_MAX_SESSION=1
networks:
  service:
